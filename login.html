<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Game Mania</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/login.css">
</head>

<header>
    <div class="header">
    </div>
</header>

<body>
    <div class="logo">
        <a href="index.html"><img src="img/logo branco.png" alt="Game Mania"></a>
    </div>
    <div class="container-login">
        <div class="login-box" id="c">
            <h2>Conecte-se ao metaverso</h2>
            <div class="campo">
                <p>E-mail:</p>
                <input type="email" name="E-mail" id="input-email">
            </div>
            <div class="campo">
                <p>Senha:</p>
                <input type="password" name="Senha" id="input-password">
            </div>
            <div class="cadastre-se">
                <a href="">Cadastre-se</a>
                <span> / </span>
                <a href="">Esqueci a senha</a>
            </div>
            <div id="login-submit" class="btn-login">
                <button type="submit" value="Entrar"> Entrar</button>
            </div>
            <div class="contas-fb-google">
                <a href=""><img src="img/image 16.svg" alt="Entre com FB"></a>
                <a href=""><img src="img/image 17.svg" alt="Entre com Google"></a>
            </div>
        </div>
    </div>
    <div class="credits">
        <p>powered by</p>
        <img src="img/emoji-mustache.png" alt="Deh">
        <p>Deh-veloper</p>
    </div>
    <div class="shuffling">
        <button id="btn-shuffling" class="btn-shuffling" type="submit">Everyday i'm shuffling </button>
        </button>
    </div>

</body>

</html>
